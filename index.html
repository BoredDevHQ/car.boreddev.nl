<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:title" content="car">
    <meta property="og:description" content="many car">
    <meta property="og:image" content="https://yourwebsite.com/path-to-car-image.jpg">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourwebsite.com/">
    <meta property="twitter:title" content="car">
    <meta property="twitter:description" content="many car">
    <meta property="twitter:image" content="https://yourwebsite.com/path-to-car-image.jpg">
    <link rel="icon" type="image/png" href="icons8-cat-96.png">
    <title>car</title>
    <style>
        :root {
            --background: #0d0d0d;
            --text: #ffffff;
            --accent: #ff6b6b;
            --card-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            color: var(--accent);
        }

        .gallery-container {
            max-width: 1400px;
            margin: 7rem auto 2rem;
            padding: 0 1.5rem;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            grid-auto-flow: dense;
        }

        .cat-card {
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .cat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .cat-image {
            width: 100%;
            display: block;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-container {
                padding: 0 1rem;
                margin-top: 6rem;
            }
            
            header {
                padding: 1rem;
            }
        }

        .scroll-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(20px);
        }

        .scroll-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-top svg {
            width: 24px;
            height: 24px;
        }
        


        .cat-logo {
        width: 32px;
         height: 32px;

}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img class="cat-logo" src="icons8-cat-96.png">
            car
        </div>
    </header>

    <div class="gallery-container">
        <div class="masonry-grid" id="cat-grid"></div>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading car...</p>
        </div>
    </div>

    <button class="scroll-top" id="scrollTop">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script>

        const catGrid = document.getElementById('cat-grid');
        const loadingElement = document.getElementById('loading');
        const scrollTopButton = document.getElementById('scrollTop');
        
        let isLoading = false;
        let page = 1;
        const imagesPerLoad = 12;
        

        const CAT_API_URL = 'https://api.thecatapi.com/v1/images/search';
        
        loadCats();
        
        async function loadCats() {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                const url = `${CAT_API_URL}?limit=${imagesPerLoad}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch cats');
                }
                
                const cats = await response.json();
                
                cats.forEach(cat => {
                    const card = createCatCard(cat.url);
                    catGrid.appendChild(card);
                });
                
                page++;
            } catch (error) {
                console.error('Error loading cats:', error);
            } finally {
                isLoading = false;
            }
        }
        
        function createCatCard(imageUrl) {
            const card = document.createElement('div');
            card.className = 'cat-card';
            
            const img = document.createElement('img');
            img.className = 'cat-image';
            img.src = imageUrl;
            img.alt = 'Adorable cat';
            
            img.loading = 'lazy';
            
            img.onerror = () => {
                img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 24 24" fill="none" stroke="%23FF6B6B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/><line x1="8" y1="15" x2="16" y2="15"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>';
            };
            
            card.appendChild(img);
            
            return card;
        }
        
        window.addEventListener('scroll', () => {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop > 300) {
                scrollTopButton.classList.add('visible');
            } else {
                scrollTopButton.classList.remove('visible');
            }
            
            if (scrollTop + clientHeight >= scrollHeight - 200 && !isLoading) {
                loadCats();
            }
        });
        
        scrollTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        document.addEventListener('mousemove', debounce(() => {
            if (!isLoading && Math.random() > 0.7) {
                loadCats();
            }
        }, 1000));
        
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }
    </script>
</body>
</html>
